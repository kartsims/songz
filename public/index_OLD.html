<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="/stylesheets/style.css">
    </head>
    <body>
        <div id="content">
            <h1>Welcome to Songz</h1>
            <p>Loading themes...</p>
        </div>
        
        <!-- HOMEPAGE -->
        <script id="home" type="text/x-handlebars-template">
            <h1>Themes</h1>
            <ul>
                {{#each themes}}
                <li>
                    <a href="/game/theme/{{_id}}">{{name}}</a>
                </li>
                {{/each}}
            </ul>
            <p>{{nb_online}} players online</p>
        </script>
        
        <!-- THEME INFO -->
        <script id="theme" type="text/x-handlebars-template">
            <h1>{{theme.name}}</h1>
            {{#each games}}
            <div>
                {{nb_users}} / 30
                &nbsp;
                <a href="/game/play/{{id}}">Join this game</a>
            </div>
            {{/each}}
            <a href="/game/home">< BACK</a>
            <h2>Tracklist</h2>
            <ol>
                {{#each theme.theme_songs}}
                <li>
                    {{song_name}} - {{song_artist}}
                </li>
                {{/each}}
            </ol>
        </script>

        <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="/javascripts/handlebars-v1.3.0.js"></script>
        <script src="/javascripts/socket.io.js"></script>
        <script src="/javascripts/songz.js"></script>
    </body>
</html>
