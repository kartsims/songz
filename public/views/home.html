<div class="top-page">{{nb_online}} player{{nb_online>1 ? 's' : ''}} online</div>

<form class="pick-theme form-inline" ng-submit="joinGame()">

    <h4>Pick a theme</h4>
    
    <div class="form-group">
        <select class="form-control" name="theme_id">
            <option ng-repeat="theme in themes" value="{{theme._id}}">{{theme.name}}</option>
        </select>
        <button type="submit" class="btn btn-primary">Go!</button>
    </div>
</form>
