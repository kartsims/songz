<a href="/{{theme._id}}">< BACK</a>
<a href="/">[GO HOME]</a>
<h2>Quiz {{theme.name}}</h2>

<h4>Infos perso</h4>
<p>{{me.username}}</p>
<form ng-submit="changeName()">
    <input type="text" ng-model="username">
    <button type="submit">Modifier</button>
</form>

<h4>Players</h4>
<ul>
    <li ng-repeat="player in players">{{player.username}}</li>
</ul>

<h4>Tracklist</h4>
<ol>
    <li ng-repeat="song in theme.theme_songs">
        {{song.song_artist}} - {{song.song_name}}
    </li>
</ol>
