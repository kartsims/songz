
<form id="form-name">
    <strong>User name :</strong>
    <input type="text" ng-model="me.name" ng-blur="changeMyName()">
    <button type="submit" ng-hide="true"></button>
</form>
<hr/>

<a href="" ng-click="leaveGame()">< LEAVE THE GAME</a>
<hr/>

<div ng-show="loading">
    LOADING...
</div>

<div ng-hide="loading">

    <h4>Current track</h4>
    <div ng-show="preload"><em>Preloading: {{preload}}</em></div>
    <div id="jquery_jplayer"></div>
    <div style="width:100%; height:20px; background: #eee">
        <div id="track-progress" style="float:left;height:20px;background:#c00"></div>
    </div>
    <form ng-submit="guess_song()">
        <input type="text" id="my-guess" placeholder="Guess the song's name or artiste"/>
        <button type="submit">Submit</button>
        <div id="guess-results"></div>
    </form>
    <ul>
        <li ng-repeat="song in songs">
            <img src="{{song.song_cover}}" alt="" width="50">
            <strong>{{song.song_artist}}</strong>
            {{song.song_name}}
        </li>
    </ul>

    <h4>PLAYERS ({{nb_online}})</h4>
    <ul>
        <li ng-repeat="player in players">
            {{player.name}}
        </li>
    </ul>

    <h4>Notifications</h4>
    <ul id="notifications"></ul>

    <h4>Tracklist</h4>
    <ol>
        <li ng-repeat="song in songs">
            {{song.song_artist}} - {{song.song_name}}
        </li>
    </ol>
    
</div>
