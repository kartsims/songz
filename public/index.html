<!doctype html>
<html lang="en" ng-app="songz">
<head>
    <meta charset="utf-8">
    <title>Songz</title>
    <base href="/"></base>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="icon" href="/favicon.png">
    <link rel="shortcut icon" href="/favicon.png"> 
</head>
<body>
    
    <div id="app">
        
        <div class="container">
            <a href="/"><img src="img/logo.png" alt="Songz"></a>
            <div ng-view></div>

                <a href="https://itunes.apple.com/fr/app/songz-quiz/id842484572?l=fr&ls=1&mt=8"><img src="img/btn-appstore.png" alt="Disponible sur l'App Store"></a>
            </footer>
        </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/socket.io-client/dist/socket.io.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-cookie/jquery.cookie.js"></script>
    <script src="bower_components/jplayer/jquery.jplayer/jquery.jplayer.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/fuzzyset.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
